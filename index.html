<!DOCTYPE html>
<html>
<head>
  <title>Photo Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="editor">
      <h1>Photo Editor</h1>
      <input type="file" id="upload" accept="image/*">
      <img id="image" src="" alt="Selected Image">

      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="0" max="200" value="100" step="1">

      <label for="contrast">Contrast</label>
      <input type="range" id="contrast" min="0" max="200" value="100" step="1">

      <label for="grayscale">Grayscale</label>
      <input type="range" id="grayscale" min="0" max="100" value="0" step="1">

      <label for="hue">Hue</label>
      <input type="range" id="hue" min="0" max="360" value="0" step="1">

      <button id="reset">Reset</button>
      <button id="download" disabled>Download</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
